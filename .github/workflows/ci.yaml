name: Core Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-schema-and-examples:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tooling/validator/requirements.txt ]; then pip install -r tooling/validator/requirements.txt; fi

    - name: Validate Schema and Examples
      run: |
        # Run validator against all examples
        python tooling/validator/validate.py --schema schema/v0.1/modelspec.v0.1.json examples/
