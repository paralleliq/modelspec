name: Validate ModelSpec

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validator deps
        run: pip install -r tooling/validator/requirements.txt

      - name: Validate examples
        run: |
          python tooling/validator/validate.py --schema schema/v0.1/modelspec.v0.1.json examples/

